<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Event Playground</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>JavaScript</h1>

  <button id="magicBtn">Click Me</button>
  <p id="hoverMe">Hover over me!</p>
  <input type="text" id="keyInput" placeholder="Type something...">

  <!-- Image Gallery -->
  <div class="gallery">
    <img id="galleryImage" src="https://via.placeholder.com/300" alt="Gallery">
    <button id="nextImage">Next Image</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn" data-tab="tab1">Tab 1</button>
    <button class="tab-btn" data-tab="tab2">Tab 2</button>
    <div id="tab1" class="tab-content">This is Tab 1</div>
    <div id="tab2" class="tab-content" style="display:none;">This is Tab 2</div>
  </div>

  <!-- Form -->
  <form id="myForm">
    <input type="email" id="email" placeholder="Enter email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Submit</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
